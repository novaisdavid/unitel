		<section class="formulario">
				<div class="container">
				<div class="row">
					<div class="col-lg-3">
						<label class="letra"> Aviso de dados incompleto</label> <br><input type="range"  id="aviso" min="0"  max="100">
					</div>
					<div class="col-lg-6">
						<h1 class="">DADOS DO VOLUNTÁRIO</h1><br>
						<form method="" action="" class="form-group">
							<div class="form-group">
								<label for="nome" class="letra"> Nome </label>
								<input type="text" name="nome" id="nome" class="form-control" placeholder="primeiro e último nome" onblur="verificaNomedoVoluntario()">	
							</div><br>

							<div class="form-group">
								<label for="email" class="letra"> Email </label>
								<input type="email" name="email" id="email" class="form-control" placeholder="email">	
							</div><br>

							<div class="form-group">
								<label for="contacto" class="letra"> contacto </label>
								<input type="text" name="contacto" id="contacto" class="form-control" placeholder="contacto" onblur="verificaContacto()">	
							</div><br>

							<div class="form-group">
								<label for="data_nascimento" class="letra"> data de nascimento </label>
								<input type="date" name="data_nascimento" id="data_nascimento" class="form-control" placeholder="01/01/2022"  onblur="calculaIdade()">

								<div class="campo">
							 		<label class="letra">idade</label>	<input type="" name="idade" id="idade" class="form-control " style="width: 60px;">
								 	<label class="letra">restrição</label>	<input type="text" id="restricao" class="form-control " style="width: 180px;">	
								</div>
							</div><br>

							<div class="form-group">
								<label for="genero" class="letra"> Genero:</label>
								<input type="radio" name="genero" id="genero_1" class="form-group "><label class="letra"> Masculino</label>
								<input type="radio" name="genero" id="genero_2" class="form-group "><label class="letra"> Feminino</label>
							</div><br>

							<div class="form-group">
								<select class="form-select">
									<option value=""> Nacionalidade</option>
									<option value="1"> Angolana</option>
									<option value="2">Cabo Verdiana</option>
									<option value="3">Congolesa</option>
									<option value="4">Moçambicana</option>
									<option value="5">Outra</option>
								</select>
							</div><br>

							
							<div class="form-group">
								<select class="form-select">
									<option value=""> Provincia de Residencia</option>
									<option value="1"> Benguela</option>
									<option value="2">Bengo</option>
									<option value="3">Bié</option>
									<option value="4">Luanda</option>
									<option value="5">Zaire</option>
									<option value="6">Outra</option>
								</select>
							</div><br>

							<div class="form-group">
								<label for="sangue" class="letra"> Grupo de Sangue </label>
								<input type="text" name="" id="sangue" class="form-control" placeholder="informe seu grupo de sangue">
								<input type="checkbox" name="" id="sangue" class="form-group "><label class="letra"> Não conheço meu grupo de sangue</label>	
							</div><br>

							<input type="submit" value="Cadastrar" class="form-group btn btn-primary btn-block bt" onclick=" alertaCadastrar()">
							<input type="reset" value="cancelar" class="form-group btn btn-danger bt" onclick="alertaCancelar()">
						</form>

					</div>
						<div class="col-lg-3">  </div>
				</div>

			</div>
